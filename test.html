<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sudoku Solver</title>
</head>
<body>
  <h1>Sudoku Solver</h1>
  
  <h2>Input your Sudoku puzzle</h2>
  <form id="sudoku-form">
    <table id="input-table" style="border-collapse: collapse;">
      <!-- Table will be generated by JavaScript -->
    </table>
    <button type="button" onclick="solveUserPuzzle()">Solve Puzzle</button>
  </form>
  
  <h2>Sudoku Solver Result</h2>
  <div id="result"></div>
  
  <script src="sudokutest.js"></script>
</body>
</html>
