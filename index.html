<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link rel="icon" type="image/jpg"
    href="https://static.vecteezy.com/system/resources/previews/024/325/752/original/sudoku-icon-in-blue-and-white-color-vector.jpg">
  <style>

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://wordsrated.com/wp-content/uploads/2024/03/NYT-Sudoku-Strategy-Tips-and-Tricks.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    .sudoku-board {
      position: aboslute;
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-gap: 1px;
      background-color: #000;
      border: 2px solid #000;
      margin-bottom: 20px;
      border-bottom: 3px solid #000;
      border-top: 3px solid #000;
    }

    .sudoku-cell {
      width: 40px;
      height: 40px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border: 1px solid #ccc;
    }

    .sudoku-cell input {
      display: flex;
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 20px;
    }

    /* Bold lines every third column and row */
    .sudoku-cell:nth-child(3n) {
      border-right: 3px solid #000;
    }

    .sudoku-cell:nth-child(3n + 1) {
      border-left: 2px solid #000;
    }

    .sudoku-cell:nth-child(n + 19):nth-child(-n + 27),
    .sudoku-cell:nth-child(n + 46):nth-child(-n + 54) {
      border-bottom: 2px solid #000;
    }

    #solve-button {
      font-size: 24px;
      padding: 15px 30px;
      margin-bottom: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #solve-button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #solution-board {
      display: none;
    }
  </style>
</head>

<body>
  <h1 style="color: rgb(211, 199, 199); font-size: 50px;">Sudoku Solver</h1>
  <div id="input-board" class="sudoku-board"></div>
  <button id="solve-button">Solve</button>
  <div id="solution-board" class="sudoku-board"></div>



  <script>
    function createBoard(containerId, editable = true) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      for (let i = 0; i < 81; i++) {
        const cell = document.createElement('div');
        cell.className = 'sudoku-cell';
        if (editable) {
          const input = document.createElement('input');
          input.type = 'number';
          input.min = "1";
          input.max = "9";
          input.addEventListener('input', function () {
            if (this.value.length > 1) {
              this.value = this.value.slice(0, 1);
            }
          });

          
          // Add event listener for input change
          input.addEventListener('change', (event) => {
            const value = parseInt(event.target.value);
            if (value === 0 || isNaN(value)) {
              alert('Invalid Input: 0 is not allowed in Sudoku!');
              event.target.value = ''; // Clear the input field
            }
          });

          cell.appendChild(input);
        }
        container.appendChild(cell);
      }
    }

    function getBoardState() {
      const board = [];
      const inputs = document.querySelectorAll('#input-board input');
      for (let i = 0; i < 9; i++) {
        const row = [];
        for (let j = 0; j < 9; j++) {
          const value = inputs[i * 9 + j].value;
          row.push(value === '' ? null : parseInt(value));
        }
        board.push(row);
      }
      return board;
    }

    function displaySolution(board) {
      const solutionBoard = document.getElementById('solution-board');
      solutionBoard.innerHTML = '';
      solutionBoard.style.display = 'grid';
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const cell = document.createElement('div');
          cell.className = 'sudoku-cell';
          cell.textContent = board[i][j];
          solutionBoard.appendChild(cell);
        }
      }
    }

    function solve(board) {
      if (isSolved(board)) {
        return board;
      } else {
        const possibilities = nextBoards(board);
        const validBoards = keepOnlyValid(possibilities);
        return searchForSolution(validBoards);
      }
    }

    function searchForSolution(boards) {
      if (boards.length < 1) {
        return false;
      } else {
        const first = boards.shift();
        const tryPath = solve(first);
        if (tryPath !== false) {
          return tryPath;
        } else {
          return searchForSolution(boards);
        }
      }
    }

    function isSolved(board) {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          if (board[i][j] === null) {
            return false;
          }
        }
      }
      return true;
    }

    function nextBoards(board) {
      const res = [];
      const firstEmpty = findEmptySquare(board);
      if (firstEmpty !== undefined) {
        const [y, x] = firstEmpty;
        for (let i = 1; i <= 9; i++) {
          const newBoard = board.map(row => row.slice());
          newBoard[y][x] = i;
          res.push(newBoard);
        }
      }
      return res;
    }

    function findEmptySquare(board) {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          if (board[i][j] === null) {
            return [i, j];
          }
        }
      }
    }

    function keepOnlyValid(boards) {
      return boards.filter(b => isValidBoard(b));
    }

    function isValidBoard(board) {
      return rowsAreGood(board) && columnsAreGood(board) && boxesAreGood(board);
    }

    function rowsAreGood(board) {
      for (let i = 0; i < 9; i++) {
        const cur = [];
        for (let j = 0; j < 9; j++) {
          if (cur.includes(board[i][j])) {
            return false;
          } else if (board[i][j] !== null) {
            cur.push(board[i][j]);
          }
        }
      }
      return true;
    }

    function columnsAreGood(board) {
      for (let i = 0; i < 9; i++) {
        const cur = [];
        for (let j = 0; j < 9; j++) {
          if (cur.includes(board[j][i])) {
            return false;
          } else if (board[j][i] !== null) {
            cur.push(board[j][i]);
          }
        }
      }
      return true;
    }

    function boxesAreGood(board) {
      const boxCoordinates = [
        [0, 0], [0, 1], [0, 2],
        [1, 0], [1, 1], [1, 2],
        [2, 0], [2, 1], [2, 2]
      ];

      for (let y = 0; y < 9; y += 3) {
        for (let x = 0; x < 9; x += 3) {
          const cur = [];
          for (let i = 0; i < 9; i++) {
            const [dy, dx] = boxCoordinates[i];
            const [cellY, cellX] = [y + dy, x + dx];
            if (cur.includes(board[cellY][cellX])) {
              return false;
            } else if (board[cellY][cellX] !== null) {
              cur.push(board[cellY][cellX]);
            }
          }
        }
      }
      return true;
    }

    document.getElementById('solve-button').addEventListener('click', () => {
      const board = getBoardState();
      const solution = solve(board);
      if (solution) {
        displaySolution(solution);
      } else {
        alert('No solution found!');
      }
    });

    window.onload = () => {
      createBoard('input-board');
    };
  </script>
</body>

</html>
